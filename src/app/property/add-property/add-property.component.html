<div class="d-flex justify-content-center pt-5">
  <div class=" card col-md-6 Larger shadow">
    <div class="card-header">Add New Property</div>
    <div class="card-body">
      <form>
        <div class="form-group col-12 m-2">
          <label for="name">Name</label>
          <input type="text" class="form-control" style="width: 600px;">
        </div>
        <div class="form-group col-12 m-2">
          <label for="type">Type</label>
          <input type="text" class="form-control" style="width: 600px;">
        </div>
        <div class="form-group col-12 m-2">
          <label for="price">Price</label>
          <input type="text" class="form-control" style="width: 600px;">
        </div>
        <div class="form-group col-12 text-center">
          <button type="submit" class="btn btn-primary" style="margin: 20px 20px 20px 0px;">Save</button>
          <button type="reset" class="btn btn-secondary">Reset</button>
        </div>
      </form>
    </div>
  </div>
</div>
